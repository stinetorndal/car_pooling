<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Jeg TILBYDER kørelejlighed</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
<div class="container">
    <h1>Opret kørelejlighed</h1>

    <h3>Vælg by</h3>
    <label for="by">Fra:</label>
    <select name="by" id="by">
        <option value="Rønne">Rønne</option>
        <option value="Nexø">Nexø</option>
        <option value="Allinge">Allinge</option>
        <option value="Svaneke">Svaneke</option>
        <option value="Tejn">Tejn</option>
        <option value="Gudhjem">Gudhjem</option>
    </select>

    <br/> <br/>

    <label for="by">Til:</label>
    <select name="by" id="by1">
        <option value="Rønne">Rønne</option>
        <option value="Nexø">Nexø</option>
        <option value="Allinge">Allinge</option>
        <option value="Svaneke">Svaneke</option>
        <option value="Tejn">Tejn</option>
        <option value="Gudhjem">Gudhjem</option>
    </select>

    <br/> <br/>

    <label for="dato">Vælg dato:</label>
    <input type="date" id="dato" name="dato" class="tilbyder">

    <br/> <br/>

    <label for="tid">Vælg tid:</label>
    <input type="time" id="tid" name="tid" class="tilbyder">

    <br/> <br/> <br/>

    <a href="index.html">
        <button type="button" class="tilbyder">Tilbage til forsiden</button>
    </a>
</div>
</body>
